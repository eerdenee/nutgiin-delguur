name: Ouroboros Cycle (CI)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  eternal-return:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install Dependencies (Eating the Tail)
      run: npm ci
      
    - name: Lint (Self-Reflection)
      run: npm run lint
      
    - name: Test (The Trial)
      run: npm test
      
    - name: Build (Rebirth)
      run: npm run build
