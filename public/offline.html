<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оффлайн - Нутгийн Дэлгүүр</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 24px;
            padding: 48px 32px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }
        .icon {
            width: 80px;
            height: 80px;
            background: #fef3c7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }
        .icon svg {
            width: 40px;
            height: 40px;
            color: #d97706;
        }
        h1 {
            font-size: 24px;
            color: #1f2937;
            margin-bottom: 12px;
        }
        p {
            color: #6b7280;
            margin-bottom: 24px;
            line-height: 1.6;
        }
        button {
            background: #fbbf24;
            color: #1f2937;
            border: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover {
            background: #f59e0b;
            transform: translateY(-2px);
        }
        .tips {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }
        .tips h3 {
            font-size: 14px;
            color: #9ca3af;
            margin-bottom: 12px;
        }
        .tips ul {
            list-style: none;
            text-align: left;
        }
        .tips li {
            padding: 8px 0;
            color: #6b7280;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .tips li::before {
            content: "✓";
            color: #10b981;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
            </svg>
        </div>
        <h1>Интернэт холболтгүй</h1>
        <p>Уучлаарай, таны интернэт холболт тасарсан байна. Холболтоо шалгаад дахин оролдоно уу.</p>
        <button onclick="window.location.reload()">Дахин оролдох</button>
        
        <div class="tips">
            <h3>Шийдэл</h3>
            <ul>
                <li>WiFi эсвэл мобайл дата асаалттай эсэхийг шалгах</li>
                <li>Онгоцны горим унтраалттай эсэхийг шалгах</li>
                <li>Холболтоо дахин эхлүүлэх</li>
            </ul>
        </div>
    </div>
</body>
</html>
